		  <div class="card border-secondary mb-3" style="max-width: 200rem;">
			<form>
			  <div class="form-row">
				<div class="form-group col-sm-6">
				  <label for="inputFullName" class="col-form-label">Full Name</label>
				  <input type="text" class="form-control" id="inputFullName" placeholder="John Doggo">
				</div>
				<div class="form-group col-sm-6">
				  <label for="inputOccupation" class="col-form-label">Occupation</label>
				  <input type="text" class="form-control" id="inputOccupation" placeholder="Occupation">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputAddress" class="col-form-label">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Corg St, Springfield MO 65807">
			  </div>

			  <div class="form-row">
				<div class="form-group col-sm-6">
					<label for="inputAddressInfo" class="col-form-label">Time Lived At This Address?</label>
					<input type="text" class="form-control" id="inputAddressInfo" placeholder="2 weeks? 2 years?">
				</div>
			  <div class="form-group col-sm-6">
				<label for="inputChildNum" class="col-form-label">How many Children do you have?</label>
				<input type="text" class="form-control" id="inputChildNum" placeholder="1, 2?">
			  </div>
			  </div>

			  <div class="form-row">
				<div class="form-group col-sm-6">
				  <label for="inputPhone" class="col-form-label">Phone Number</label>
				  <input type="text" class="form-control" id="inputPhone" placeholder ="123-456-7890">
				</div>
				<div class="form-group col-sm-3">
					<label for="inputStatus" class="col-form-label">Lifestyle</label>
					<select id="inputStatus" class="form-control">
						  <option>Active</option>
						  <option>Noisy</option>
						  <option>Quiet</option>
						  <option>Balanced</option>
					</select>
				</div>
				<div class="form-group col-sm-3">
				  <label for="inputPetNum" class="col-form-label">Number of Pets</label>
				  <input type="text" class="form-control" id="inputPetNum" placeholder="1, 2, 100?">
				</div>
				</div>
				<div class="form-row">
				<div class="form-group col-sm-12">
					<label for="inputEmail" class="col-form-label">Email Address</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="ilovecorgs@fluffybutts.com">
				</div>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox"> Sign Me Up For Corg Club Alerts!
					</label>
					</div>
				  </div>
				  <button type="submit" class="btn btn-primary">Apply</button>
				</form>
			</div>
